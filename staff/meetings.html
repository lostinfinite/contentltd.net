<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ContentLTD Staff Meeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Pure black background */
      color: #fff; /* White text */
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      margin-top: 2rem;
      gap: 2rem; /* Space between sections */
    }
    .sidebar {
      flex: 1;
      background-color: #1d1d1f; /* Dark gray background */
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .sidebar p {
      font-size: 1rem;
      color: #a1a1a6; /* Light gray text */
      margin-bottom: 1rem;
    }
    .sidebar .info {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .sidebar .info svg {
      margin-right: 0.5rem;
    }
    .calendar-container {
      flex: 2;
      background-color: #1d1d1f; /* Dark gray background */
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem; /* Adjust spacing */
    }
    .calendar-header button {
      background-color: transparent; /* Remove background */
      color: #fff; /* White text */
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1.2rem; /* Slightly larger font size for thickness */
      font-weight: bold; /* Make the arrows thicker */
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .calendar-header button:hover {
      color: #ccc; /* Light gray on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }
    .day-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 columns for day labels */
      text-align: center;
      font-weight: bold;
      color: #a1a1a6; /* Light gray text for labels */
      margin-bottom: 1rem; /* Space between labels and grid */
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
      gap: 0.5rem; /* Reduce spacing between days for a tighter layout */
    }
    .day {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2e; /* Slightly lighter gray */
      border-radius: 8px; /* Rounded corners */
      padding: 0.5rem; /* Adjust padding */
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 80px; /* Adjust height for a compact look */
      width: 80px; /* Uniform width for all days */
    }
    .day:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow on hover */
    }
    .day .date {
      font-size: 1rem; /* Adjust font size for the date */
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .day.today {
      background-color: #0a84ff; /* Highlight today's date in blue */
      color: white;
      font-weight: bold;
    }
    .day.meeting {
      background-color: white; /* Highlight meeting days in white */
      color: black; /* Black text for contrast */
      font-weight: bold;
    }
    .day.empty {
      background-color: transparent; /* Empty days have no background */
      pointer-events: none; /* Disable hover effects for empty days */
    }
    .day.canceled {
      background-color: red; /* Red background for canceled meetings */
      color: white; /* White text for contrast */
      font-weight: bold;
    }
    .news-section {
      margin-top: 2rem;
      background-color: #1d1d1f; /* Dark gray background */
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      color: #fff; /* White text */
      font-size: 1rem;
    }
    .news-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .news-section p {
      margin: 0.5rem 0;
      color: #a1a1a6; /* Light gray text */
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <img class="pfp" src="https://cdn.contentltd.net/cltd_reg.png" alt="Profile Picture" style="width: 80px; height: 80px; ; margin-bottom: 1rem;">
      <h1>ContentLTD Meetings</h1>
      <p>We will cover new policies, concerns, etc. within the staff team.</p>
      <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 4h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span>15m</span>
      </div>
      <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>3:00 PM</span>
      </div>

      <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11s1.343 3 3 3 3-1.343-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 11c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3-1.343-1.343-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343-3-3z" />
        </svg>
        <span>EDT/EST (America/New York)</span>
      </div>
      <div class="news-section">
        <h2>News</h2>
        <p>1. Meetings on Friday, April 25th is canceled.</p>
      </div>
    </div>
    <div class="calendar-container">
      <div class="calendar-header">
        <h2>April 2025</h2>
      </div>
      <div class="day-labels">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-grid" id="meetingList"></div>
    </div>
  </div>

  <script>
    const list = document.getElementById('meetingList');
    const calendarHeader = document.querySelector('.calendar-header h2');
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    // Generate all Fridays as meetings until March 2027
    const meetings = [];
    const endDate = new Date(2227, 2, 31); // March 31, 2027
    let meetingDate = new Date();
    meetingDate.setHours(15, 0, 0, 0); // 3 PM EDT
    while (meetingDate <= endDate) {
      if (meetingDate.getDay() === 5) { // Friday
        meetings.push(meetingDate.toDateString());
      }
      meetingDate.setDate(meetingDate.getDate() + 1);
    }

    function renderCalendar(month, year) {
      list.innerHTML = ''; // Clear the calendar grid
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);

      // Update the calendar header
      calendarHeader.textContent = `${firstDayOfMonth.toLocaleString('default', { month: 'long' })} ${year}`;

      // Add empty days at the start of the month for alignment
      for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'day empty';
        list.appendChild(emptyDiv);
      }

      // Populate the calendar with all days of the month
      for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
        const date = new Date(year, month, day);
        const div = document.createElement('div');
        div.className = 'day';

        // Highlight today
        if (date.toDateString() === new Date().toDateString()) {
          div.classList.add('today');
        }

        // Highlight meeting days
        if (meetings.includes(date.toDateString())) {
          div.classList.add('meeting');
        }

        // Mark April 25th, 2025 as canceled
        if (date.getFullYear() === 2025 && date.getMonth() === 3 && date.getDate() === 25) {
          div.classList.remove('meeting');
          div.classList.add('canceled');
        }

        const dateElement = document.createElement('div');
        dateElement.className = 'date';
        dateElement.textContent = day;
        div.appendChild(dateElement);

        list.appendChild(div);
      }
    }

    // Add navigation buttons for previous and next months
    const prevButton = document.createElement('button');
    prevButton.textContent = '←';
    prevButton.title = 'Back'; // Tooltip for back button
    prevButton.addEventListener('mouseenter', () => {
      setTimeout(() => {
        prevButton.title = 'Back';
      }, 3000); // Show tooltip after 3 seconds
    });
    prevButton.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    const nextButton = document.createElement('button');
    nextButton.textContent = '→';
    nextButton.title = 'Forward'; // Tooltip for forward button
    nextButton.addEventListener('mouseenter', () => {
      setTimeout(() => {
        nextButton.title = 'Forward';
      }, 3000); // Show tooltip after 3 seconds
    });
    nextButton.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    const headerContainer = document.querySelector('.calendar-header');
    const buttonContainer = document.createElement('div');
    buttonContainer.style.display = 'flex';
    buttonContainer.style.gap = '0.5rem';
    buttonContainer.appendChild(prevButton);
    buttonContainer.appendChild(nextButton);
    headerContainer.insertBefore(buttonContainer, calendarHeader);

    // Render the initial calendar
    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
